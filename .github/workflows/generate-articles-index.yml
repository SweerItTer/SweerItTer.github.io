name: Generate Articles Index

on:
  push:
    branches:
      - main
    paths:
      - 'articles/**'
      - 'scripts/tools/generate-articles-index.mjs'
      - '.github/workflows/generate-articles-index.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate index
        run: node scripts/tools/generate-articles-index.mjs

      - name: Commit updated index
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: auto-generate articles index'
          file_pattern: articles/articles.index.json
